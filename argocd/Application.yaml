apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ssp-application
  namespace: argocd
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    path: argocd/
    repoURL: https://github.com/kims/ssp
    targetRevision: HEAD
